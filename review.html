<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Form Confirmation</title>
    <meta name="author" content="Corry McConnell Palmer">
    <meta name="description"
        content="This is an example HTML form confirmation page made by Corry McConnell Palmer for classwork in 'WDD 131 - Dynamic Web Fundamentals'." />
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/review.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cousine:ital@0;1&family=Lora:ital@0;1&display=swap">
</head>

<body>
    <div id="content">
        <header>
            <h1>Review Confirmation</h1>
        </header>
        <main>
            <h2>Thank you for your review!</h2>
            <p>You have submitted <span class="review-count">#</span> reviews!</p>
            <p>Here is what you wrote:</p>
            <section id="review">
                <h3 id="revProductName">!Product name missing!</h3>
                <span id="revRating">!Rating missing!</span>
                <p id="revInstallDate">!Install date missing!</p>
                <p id="revUsefulFeatures"></p>
                <p id="revWrittenReview"></p>
                <p id="revYourName"></p>
            </section>
            <p>To submit another review, return to <a href="form.html">the form</a>!</p>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> | Corry McConnell Palmer | California</p>
            <p id="lastModified"></p>
        </footer>
    </div>
</body>

</html>
